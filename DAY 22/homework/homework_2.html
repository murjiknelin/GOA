<!-- 
ეს არის HTML კოდი, სადაც გამოიყენება CSS.
CSS გამოიყენება სტილის დასამატებლად და ვიზუალური მახასიათებლების შესაცვლელად.
 -->
 <p style="color: blue;">This text is blue because we applied a CSS style.</p>



<!-- 
ეს არის მაგალითი inline CSS-ს გამოყენების.
ეს მეთოდი ნაკლებად გამოიყენება, რადგან რთულია დიდი საიტების სტილის მართვა.
-->
<h1 style="color: red; text-align: center;">This is a red, centered heading.</h1>

<!-- 

<!-- 
მაგალითი:
property: color (კუთვნილება)
value: blue (მნიშვნელობა)
-->
<p style="color: blue;">This text is blue.</p>

<!-- 
color: ცვლის ტექსტის ფერს.
background-color: ცვლის ელემენტის ფონის ფერს.
font-size: ცვლის ტექსტის ზომას.
text-align: განსაზღვრავს ტექსტის განლაგებას.
-->
<p style="color: green; background-color: yellow; font-size: 20px; text-align: center;">This is a styled paragraph.</p>
