<!-- 1. შექმენით Facebook Sign Up გვერდი ეცადეთ მაქსიმალურად მიამსგავსოთ ის ორიგინალს


<!-- 1 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f2f5;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        .signup-container {
          background-color: white;
          padding: 40px;
          border-radius: 10px;
          width: 350px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
          text-align: center;
          color: #1877f2;
          margin-bottom: 20px;
        }
        .form-group {
          margin-bottom: 15px;
        }
        .form-group input {
          width: 100%;
          padding: 10px;
          font-size: 14px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
        .form-group input:focus {
          border-color: #1877f2;
        }
        .signup-button {
          width: 100%;
          background-color: #42b72a;
          color: white;
          padding: 10px;
          font-size: 14px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 10px;
        }
        .signup-button:hover {
          background-color: #36a420;
        }
        .or-divider {
          text-align: center;
          margin: 20px 0;
          font-size: 14px;
          color: #999;
        }
        .signup-footer {
          text-align: center;
          margin-top: 20px;
        }
        .signup-footer a {
          color: #1877f2;
          text-decoration: none;
        }
      </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create a new account</h2>
        <form>
          <div class="form-group">
            <input type="text" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Mobile number or email" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="New password" required>
          </div>
          <div class="form-group">
            <button type="submit" class="signup-button">Sign Up</button>
          </div>
        </form>
    
    
        <div class="signup-footer">
         
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    
      
</body>
</html>
